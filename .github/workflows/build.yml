name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build + Unit Tests + Server GameTests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Build + Tier 1 & 2 tests
        run: ./gradlew build -x runClientGameTest

      - uses: actions/upload-artifact@v4
        with:
          name: lod-server-support
          path: build/libs/*.jar

  client-gametest:
    name: Client GameTests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Tier 3 client gametests
        run: ./gradlew runClientGameTest
        timeout-minutes: 5
        env:
          MESA_GL_VERSION_OVERRIDE: "4.5"
          GALLIUM_DRIVER: llvmpipe
